<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Challenge: Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Main Screen Section-->
    <div class="outer-container">

        <!--Timer Section-->
        <div class="timer-bar">
            <button class = 'view-scores'>View High Scores</button>
            <p class="timer-count"> <span>Time:</span> 75</p>
        </div>

        <!--Content/Question Section-->
        <div class="inner-container">

            <!--Quiz Header-->
            <header class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="start-button">Start Quiz</button>
            </header>

            <!--Questions-->
            <main>
                <section class="question-page">
                    <!--Generated in JS-->
                    <h2 class="question">Text for questions</h2>
                    <ul>
                        <li><button class="answer-button" id="a-b1">Answer 1</button></li>
                        <li><button class="answer-button" id="a-b2">Answer 2</button></li>
                        <li><button class="answer-button" id="a-b3">Answer 3</button></li>
                        <li><button class="answer-button" id="a-b4">Answer 4</button></li>
                    </ul>

                    <div class="results">
                        <p>Correct or Incorrect</p>
                    </div>

                </section>

            <!--Finished Screen-->
                <section class="finished-screen">
                    <h2>All done!</h2>
                    <p class = 'final-score'>Your final score is:  .</p>
                    <div>
                        <label for="">Enter Initials:</label>
                        <input class = 'initials-box' type="text">
                        <button class="initials-button">Submit</button>
                    </div>
                </section>

            <!--High Score Screen-->
            <section class="high-scores">
                <h2>High Scores</h2>
                <ol class = 'score-list'>
                    <!--Generated in JS-->
                </ol>
                <button class="go-back">Go Back</button>
                <button class="clear-scores">Clear High Scores</button>

            </section>
            </main>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
